<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" />
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <include file="Public/frame_header" />
    <script src='__ROOT__/Application/Sadmin/public/assets/js/layer/layer.js'></script>
    <script src="__ROOT__/Application/Sadmin/public/js/admin/roleList.js"></script>
    <script src="__ROOT__/Application/Sadmin/public/sadmin/js/datableAdmin.js"></script>
    <script>
        var role_add_roleOper_url="{:U('Sadmin/Role/roleOper','',false)}";
	</script>
    <style type="text/css">
        body>form{
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 13px;
        }
    </style>
</head>

<body class="no-skin">
    <div class="main-container" id="main-container">
        <div class="space-24"></div>
        <div class="space-6"></div>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label no-padding-right" for="form-field-1"> 角色名称 :</label>

                        <div class="col-sm-6">
                            <notempty name="info">
                                <input placeholder="角色名称" class="col-xs-10 col-sm-9 roleName" type="text"
                                       value="{$info.rolename}">
                                <input placeholder="角色id" class="col-xs-10 col-sm-9 roleId" style="display: none"
                                       type="text" value="{$info.roleid}">
                            </notempty>
                            <empty name="info">
                                <input placeholder="角色名称" class="col-xs-10 col-sm-9 roleName" type="text" value="">
                            </empty>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label no-padding-right" for="form-field-1"> 角色描述 :</label>

                        <div class="col-sm-6">
                            <notempty name="info">
                                <input placeholder="角色描述" class="col-xs-10 col-sm-9 roleDescript" type="text"
                                       value="{$info.descript}">
                            </notempty>
                            <empty name="info">
                                <input placeholder="角色描述" class="col-xs-10 col-sm-9 roleDescript" type="text" value="">
                            </empty>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label no-padding-right" for="form-field-1"> 角色权限 :</label>

                        <div class="col-sm-5">
                            <foreach name="authRow" item="auth">
                                <if condition="in_array($auth['name'],$authArr)">
                                    <!--<div class="">-->
                                            <label style="margin-right:10px; margin-top: 10px">
                                                <input name="form-field-checkbox" checked="checked"
                                                       class="ace" type="checkbox" value="{$auth.id}">
                                                <span class="lbl"> {$auth.id}.{$auth.name}</span>
                                            </label>
                                    <!--</div>-->
                                    <else/>
                                    <!--<div class="">-->
                                        <label style="margin-right:10px;margin-top: 10px">
                                            <input name="form-field-checkbox"
                                                   class="ace" type="checkbox" value="{$auth.id}">
                                            <span class="lbl"> {$auth.id}.{$auth.name}</span>
                                        </label>
                                    <!--</div>-->
                                </if>
                            </foreach>
                        </div>
                    </div>
                    <label class="space-12"></label>
                    <div class="form-group">
                        <div class="col-sm-5" style="float:right">
                            <button class="btn btn-md btn-info" type="button" onclick="addAdmin()">
                                <i class="icon-ok"></i>确 定
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>   
</body>
</html>
