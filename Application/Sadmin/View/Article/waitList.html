        .dataTables_paginate .pagination{

<body class="no-skin">
    <div class="main-container" id="main-container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <form name="theForm" onsubmit="return false;" class="form-inline">
                        <span class="input-icon" style="float:left;"><label style="float:left;margin-left:8px;margin-top:7px;">文章类型：</label>

                                </volist>
                            </select>

                        <span class="input-icon" style="margin-left:6px;">
                            <input id="keywords" name="keywords" size="30" type="text" style="vertical-align: middle;"  placeholder="文章编号/笔者名称/文章标题">
                            <i class="ace-icon fa fa-search nav-search-icon"></i>
                        </span>
                        <span>
                            <button id="search" type="button" class="btn btn-purple btn-xs">
                                <span class="ace-icon fa fa-search icon-on-right bigger-110"></span> 搜索

                        </span>

                </div>
            </div>
            <div class="col-xs-12">
                <div class="hr hr8 "></div>
                <table class="table table-striped table-bordered table-hover" id="table_id">

                            <th width="15%">笔者名称</th>

                            <th width="15%">操作</th>

                    </thead>

                    </tbody>
                </table>

        </div>
