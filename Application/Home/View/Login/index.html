    $(document).ready(function () {
        //笔者注册
        $("#register").on("click", function () {
            var user = $('#r-phone').val();
            var password = $('#r-password').val();
            var code = $('#code').val();
            if (code == '' || code == null) {
                alertTips("#code","请输入动态码");
//                alertTips("#code","请输入动态码");
//                $('#code').focus();
                return false;
            }
            if(user == '' || user == null){
                alertTips("#r-phone","请输入手机号");
//                alertTips("#r-phone","请输入手机号");
//                $("#r-phone").focus();
                return false;
            }
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            if (!reg.test(user)) {
                alertTips("#r-phone","手机号码有误");
//                alertTips('#r-phone',"手机号码有误");
//                $("#r-phone").focus();
                return false;
            }
            if(password == '' || password == null){
                alertTips("#r-password","请输入密码");
//                alertTips("#r-password",'请输入密码');
//                $('#r-password').focus();
                return false;
            }
            if(password.length < 6 || password.length >21){
                alertTips("#r-password","密码长度限制6~21位");
//                alertTips("#r-password",'密码长度限制6~21位');
//                $("#r-password").focus();
                return false;
            }
            password = hex_md5(password);
            layer.load(3,{time: 2000});
            $.ajax({
                url: register_url,
                type: 'post',
                dataType: 'json',
                data: {smsCode: hex_md5(code), phone: user, password: password},
                success: function (result) {
                    if (result.status == 1) {
                        layer.msg(result.info,{time: 3000});
//                        $("#open-register").attr('aria-hidden',"true");      //隐藏注册
//                        $("#open-register").css('display',"none");      //隐藏注册
                        setTimeout(function(){
                            window.location.href = login_url;
                        },3000);
                    } else if (result.status == 0) {
                        layer.alert(result.info, {icon: 6});
                    }
                }, error: function () {
                    layer.msg(' 小 编 抢 修 网 络 Ing...', {time: 3000});
                }
            });
        });

        //笔者登录
        $("#login").on("click", function () {
            var user = $('#user').val();
            var password = $('#password').val();
            var code = $('#verify').val();
            if (code == '' || code == null) {
//                layer.alert("请输入验证码");
                alertTips("#verify","请输入验证码");
                return false;
            }
            if (user.length == 11 && !isNaN(user)) {
                var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
                if (reg.test(user)) {
                    var phone = user;
                } else {
//                    layer.alert("手机号码有误");
                    alertTips('#user',"手机号码有误");
                    return false;
                }
            } else {
                if (user == "" || user == null) {
//                    layer.alert("请输入账号");
                    alertTips('#user',"请输入账号");
                    return false;
                }
                var username = user;
            }
            if(password == '' || password == null){
                alertTips("#password",'请输入密码');
                return false;
            }
            var userTag = 'author';
            password = hex_md5(password);
            layer.load(3,{time: 2000});
            $.ajax({
                url: login_url,
                type: 'post',
                dataType: 'json',
                data: {code: code, username: username, phone: phone, password: password, userTag: userTag},
                success: function (result) {
                    if (result.status == 1) {
                        layer.msg(' 正 在 跳 转...');
                        setTimeout(function () {
                            window.location.href = home_url;
                        }, 2000);
                    } else if (result.status == 0) {
                        layer.alert(result.info, {icon: 6});
                    }
                }, error: function () {
                    layer.msg(' 小 编 抢 修 网 络 Ing...', {time: 3000});
                }
            });
        });

            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;

    //点击刷新验证码统一接口
    function clickVerify(id){

<script>//倒计时60秒
$("#getSmsId").on('click', function () {
	$(this).attr('disabled','true');
	$(this).addClass("disabled");
	var myVar=setInterval(function(){myTimer()},1000);
	var a=0;
	function myTimer(){
		var add=60-a;
		var string="还有 "+add+" ...";
		document.getElementById("getSmsId").innerHTML=string;
		a++;
		if(a==61){
			clearInterval(myVar);
			$("#getSmsId").removeClass("disabled");
			$("#getSmsId").attr("disabled",false);
			document.getElementById("getSmsId").innerHTML="重新获取";
		}
	}
