<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心</title>
    <link rel="stylesheet" href="__ROOT__/Application/Home/View/public/css/Login/zui.min.css">
    <link rel="stylesheet" href="__ROOT__/Application/Home/View/public/css/Login/common.css">
    <link rel="stylesheet" href="__ROOT__/Application/Home/View/public/css/Login/login.css">
</head>
<body>
<div class="header">
    <div class="centent">
        <a class="logo-img" href="{:U('Home/Index/index')}">
            <img class="pull-left" src="__ROOT__/Application/Home/View/public/img/logo2.png"width="105px" height="45px"/>
        </a>
        <nav>
            <ul class="header-nav">
                <li><a href="{:U('Home/Index/index')}">首页</a></li>
                <if condition="session('sys_tag') eq admin">
                    <li><a href="{:U('Home/Index/index')}">审核文章</a></li>
                    <else/>
                    <li><a href="{:U('Home/Writer/mythesis')}">投递文章</a></li>
                </if>
                <li><a href="{:U('Home/All/thesisclassify')}">论文分类<i class="arrow-icon"></i></a></li>
                <li><a href="#">社区</a></li>
            </ul>
        </nav>
        <div class="icon-box">
            <span class="search-icon" id="search-btn" onclick="searchBtn()"></span>
            <if condition="session('uid') eq ''">
                    <span class="relative loginlist login-icon" id="loginlist">
                    <else/>
                    <span class="relative loginlist" id="loginlist">
                    <img src="__ROOT__/Application/Home/View/public/img/default.gif" style="height: 25px;width: 25px;margin-bottom: 54px">
            </if>
            <dl class="submenu"><i class="top-icon"></i>
                <dd>
                    <if condition="session('uid') eq ''">
                        <a href="{:U('Home/Login/register')}" class="reg-btn">注册</a>|<a href="{:U('Home/Login/index')}" class="login-btn">登录</a>
                    </if>
                </dd>
                <dd><a href="{:U('Home/Person/index')}"><i class="grzy-icon"></i>个人主页</a></dd>
                <dd><a href="{:U('Home/Person/message')}"><i class="xxtz-icon"></i>消息通知</a></dd>
                <dd><a href="{:U('Home/Person/account')}"><i class="zhsz-icon"></i>账号设置</a></dd>
                <if condition="session('uid') neq ''">
                    <dd><a href="{:U('Home/Index/exitLogin')}"><i class="zhsz-icon"></i>退出登录</a></dd>
                </if>
            </dl>
            </span>
        </div>
        <div class="searchbox" id="searchbox">
            <i class="close-icon" id="close-btn" onclick="closeBtn(this)"></i>
            <i class="search-icon" id="search-btn"></i>
            <input id="web_search_header" placeholder="搜索文章 / 问答" value="" />
        </div>
    </div>
</div>
<div class="centent">
    <div class="common-head">
        <div class="common-portrait">
            <if condition="$info.head_img neq ''">
                <img src="{$info.head_img}" width="80px" alt="头像">
                <else/>
                <img src="__ROOT__/Application/Home/View/public/img/default.gif" width="80px" alt="头像">
            </if>
            <i class="noprohead-icon portrait-icon"></i></div>

        <div class="common-data">
            <h3>
                <span>
                    <if condition="$info.alias neq ''">
                        {$info.alias}
                        <else/>
                        {$info.username}
                    </if>
                </span>
                <!--<a href="http://my.jikexueyuan.com/setting/ca/" class="nopro-icon"></a>-->
                <!--<a href="http://my.jikexueyuan.com/setting/vip/" class="novip-icon"></a>-->
            </h3>
            <p class="common-data-info"><span>性别：{$info.sex}</span>
                <span class="local">现居住地： {$info.address}</span>
            </p>
            <p class="common-data-detail">个人简介：{$info.backup}</p>
        </div>
        <a href="{:U('Home/Person/account')}" class="edit-data">编辑个人资料</a>
    </div>
    <div class="user-course">
        <div class="course-nav" id="courseNav">
            <a href="#" id="navHome" class="active">我的论文</a>
            <a href="#" id="navStudy" class="">我的收藏</a>
        </div>
        <div class="user-course-content">
            <div class="user-course-cont">
                <div id="learn-course-missing" style="height: auto;">
                    <a href="{:U('Home/Writer/addthesis')}">
                        <img src="__ROOT__/Application/Home/View/public/img/shangche.jpg" class="data-missing-bg" style="width: 240px;margin-left: 0px;left: 100%; ">
                    </a>
                </div>
            </div>
            <div class="user-side">
                <div class="user-visit-header"><h2>最近访客</h2></div>
                <div class="user-visit user-popBoxs-container">
                    <div id="learn-data-missing"><img
                            src="http://sm1.jikexueyuan.com/assets/images/empty/face-he-no-visit.png"
                            class="data-missing-bg" alt="暂无访客"></div>
                </div>
            </div>
        </div>
    </div>
</diV>

<script type="text/javascript">
     function searchBtn(){
        $("#searchbox").addClass("scale");//开启搜索框
    }
    function closeBtn(c){
        $(c).parent().removeClass("scale");//关闭搜索框
    }
</script>
